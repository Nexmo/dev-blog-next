backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: static/content/images/
public_folder: /content/images/

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'frontmatter'
    folder: 'content/blog'
    media_folder: 'static/content/images/{{slug}}/'
    public_folder: '/content/images/{{slug}}/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Featured Image', name: 'thumbnail', widget: 'image', allow_multiple: false }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Published', name: 'published', widget: 'boolean', default: true }
      - { label: 'Published At', name: 'published_at', widget: 'datetime' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Body', name: 'body', widget: 'markdown' }