[build]
  publish = "dist"
  command = "npm run generate"
  functions = "functions"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[plugins]]
  package = "@netlify/plugin-local-install-core"

[[plugins]]
  package = "/netlify-plugins/algolia-export"
    [plugins.inputs]
      exclude = ['''^\/(?!blog\/[0-9]{4}\/[0-9]{2}\/[0-9]{2}\/(?!index.html)).*''']

[[plugins]]
  package = "@netlify/plugin-sitemap"

    [plugins.inputs]
    exclude = [
      './dist/404.html',
      './dist/googledd87c7542bc7fce5.html',
      './dist/admin'
    ]
    changeFreq = "daily"
    priority = 0.5

[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301
  force = true

[[redirects]]
  from = "/Vonage-footer-logo.svg"
  to = "/.netlify/functions/image-svg"
  status = 200
  force = true

[[redirects]]
  from = "/api/live-on-twitch"
  to = "/.netlify/functions/live-on-twitch"
  status = 200
  force = true